<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Etymo Word Etymology Lookup</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/jquery.validate.js" type="application/javascript"></script>
</head>
<body>

<h1>Etymo Word Etymology Lookup</h1>
<div>
<input id="word" />
<input type="submit" id="submit" onclick="showEtymo()"/>
</div>
<table width="400px">
    <tr><td><b>Word:</b></td><td><div id="wordArea"></div></td></tr>
    <tr><td><b>Etymology:</b></td><td><div id="etymologyArea"></div></td></tr>
</table>


<script lang="javascript">
    var baseUrl = "";
    function displayEtymo(data){
        var word = document.getElementById("wordArea");
        var etymology = document.getElementById("etymologyArea");
        word.innerHTML = data.word || document.getElementById("word").value;
        etymology.innerHTML = data.etymology || "unknown";
    };
    function showEtymo(){
        var word = document.getElementById("word").value;
        var url = baseUrl + word;
        //alert('I am searching: ' + uri);
        $.get(url, function (data) {
            displayEtymo(data);
        });
    };
</script>

</body>
</html>
